[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fms-acceleration"
version = '0.0.1'
description = "FMS Acceleration Plugin Framework"
authors = [
  {name = "Fabian Lim", email = "flim@sg.ibm.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = "~=3.9"
keywords = ['fms-hf-tuning', 'acceleration']
classifiers=[
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
  "numpy<2.0", # numpy needs to be bounded due to incompatiblity with current torch<2.3
  "torch>2.2,<2.3",
  "transformers<4.40",
  "peft",
  "accelerate",
  "trl<0.9", # trl version needs to be constrained until below issue is resolved. https://github.com/foundation-model-stack/fms-hf-tuning/issues/198
]

[tool.hatch.build.targets.wheel]
only-include = ["src/fms_acceleration"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
