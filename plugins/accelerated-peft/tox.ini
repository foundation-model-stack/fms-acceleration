[tox]
envlist = py, lint

[testenv]
deps = 
    pytest>=7
    {toxinidir}/../framework
skip_install = true
commands = 
    # for the tests, we need to install the deps ourselves
    # as the package will install the github version
    pip install --no-deps {toxinidir}

    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=22.12
    isort>=5.11
commands = 
    black {posargs:.}
    isort {posargs:.}

